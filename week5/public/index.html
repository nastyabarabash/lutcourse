<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App</title>
</head>

<body>
  <h1>Todo App</h1>

  <form id="todoForm">
    <input type="text" id="userInput" placeholder="Enter name" required>
    <input type="text" id="todoInput" placeholder="Enter todo" required>
    <button type="submit" id="submit-data">Add Todo</button>
  </form>

  <hr>

  <form id="searchForm">
    <input type="text" id="searchInput" placeholder="Search user" required>
    <button type="submit" id="search">Search</button>
  </form>

  <div id="userSection" style="display:none;">
    <h2>Todos for <span id="userName"></span></h2>
    <ul id="todoList"></ul>
    <button id="deleteUser">Delete User</button>
  </div>

  <p id="message"></p>

  <script>
    const todoForm = document.getElementById("todoForm");
    const userInput = document.getElementById("userInput");
    const todoInput = document.getElementById("todoInput");
    const searchForm = document.getElementById("searchForm");
    const searchInput = document.getElementById("searchInput");
    const messageEl = document.getElementById("message");
    const userSection = document.getElementById("userSection");
    const userNameEl = document.getElementById("userName");
    const todoList = document.getElementById("todoList");
    const deleteUserBtn = document.getElementById("deleteUser");

    let currentUser = null;

    todoForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = userInput.value.trim();
      const todo = todoInput.value.trim();
      if (!name || !todo) return;

      try {
        const res = await fetch("/add", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, todo }),
        });
        const data = await res.json();
        messageEl.textContent = data.message;
        todoInput.value = "";
      } catch (err) {
        console.error(err);
      }
    });

    searchForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = searchInput.value.trim();
      if (!name) return;

      try {
        const res = await fetch(`/todos/${encodeURIComponent(name)}`);
        const data = await res.json();

        if (res.ok) {
          currentUser = data;
          userNameEl.textContent = currentUser.name;
          renderTodos(currentUser);
          userSection.style.display = "block";
          messageEl.textContent = "";
        } else {
          userSection.style.display = "none";
          messageEl.textContent = data.message;
        }
      } catch (err) {
        console.error(err);
      }
    });

    deleteUserBtn.addEventListener("click", async () => {
      if (!currentUser) return;

      try {
        const res = await fetch("/delete", {
          method: "DELETE",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name: currentUser.name }),
        });
        const data = await res.json();
        messageEl.textContent = data.message;
        userSection.style.display = "none";
        currentUser = null;
      } catch (err) {
        console.error(err);
      }
    });

    function renderTodos(user) {
      todoList.innerHTML = "";
      user.todos.forEach((todo) => {
        const li = document.createElement("li");
        const a = document.createElement("a");
        a.href = "#";
        a.className = "delete-task";
        a.textContent = todo;

        a.addEventListener("click", async (e) => {
          e.preventDefault();
          try {
            const res = await fetch("/update", {
              method: "PUT",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ name: user.name, todo }),
            });
            const data = await res.json();
            messageEl.textContent = data.message;
            li.remove(); // remove from displayed list
          } catch (err) {
            console.error(err);
          }
        });

        li.appendChild(a);
        todoList.appendChild(li);
      });
    }
  </script>
</body>

</html>
